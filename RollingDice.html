<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dice Roller</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Dice Roller</h1>
      <div class="dropdown">
        <label for="diceType">Choose Your Dice:</label>
        <select id="diceType">
          <option value="D6">D6 Dice</option>
          <option value="D10">D10 Dice</option>
        </select>
      </div>
      <button id="rollButton">Roll Dice</button>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
