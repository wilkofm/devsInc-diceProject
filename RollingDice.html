<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roller</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Dice Roller</h1>
      <div class="dropdown">
        <label for="diceType">Select Dice Type:</label>
        <select id="diceType">
          <option value="d6">d6 Dice</option>
          <option value="d10">d10 Dice</option>
        </select>
      </div>
      <button id="rollButton">Roll Dice</button>
      <div id="result">Roll the dice to get a result!</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
